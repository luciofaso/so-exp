<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociocracy Experiment Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #000; /* #fff;  White background */ /* linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);*/
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .logo-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            gap: 0px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            line-height: 1;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
        }

        .circle-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid;
        }

        .circle.large {
            width: 65px;
            height: 65px;
            border-color: #2563EB;
            top: 7px;
            left: 7px;
        }

        .circle.medium {
            width: 45px;
            height: 45px;
            border-color: #3B82F6;
            top: 17px;
            left: 27px;
            opacity: 0.8;
        }

        .circle.small {
            width: 32px;
            height: 32px;
            border-color: #FBBF24;
            top: 10px;
            left: 14px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: -5px;
            position: relative;
        }

        .logo-text .first-line {
            display: flex;
            align-items: baseline;
            gap: 0px;
            position: relative;
        }

        .logo-text .the {
            font-size: 20px;
            color: #3B82F6;
            font-weight: 600;
            font-style: italic;
            position: absolute;
            top: -3px;
            left: 37px;
        }

        .logo-text .sociocracy {
            font-size: 56px;
            color: #2563EB;
            font-weight: bold;
        }

        .logo-text .experiment {
            font-size: 32px;
            color: #FBBF24;
            font-weight: 600;
            font-style: italic;
            margin-left: 92px;
            margin-top: -12px;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo">
            <div class="logo-icon">
                <div class="circle-container">
                    <div class="circle large"></div>
                    <div class="circle medium"></div>
                    <div class="circle small"></div>
                </div>
            </div>
            <div class="logo-text">
                <div class="first-line">
                    <span class="the">The</span>
                    <span class="sociocracy">Sociocracy</span>
                </div>
                <div class="experiment">Experiment</div>
            </div>
        </div>
    </div>
</body>

</html>

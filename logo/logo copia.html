<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoLab Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .logo-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            gap: 0px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 56px;
            font-weight: bold;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .circle-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid;
        }

        .circle.large {
            width: 65px;
            height: 65px;
            border-color: #2563EB;
            top: 7px;
            left: 7px;
        }

        .circle.medium {
            width: 45px;
            height: 45px;
            border-color: #3B82F6;
            top: 17px;
            left: 25px;
            opacity: 0.8;
        }

        .circle.small {
            width: 32px;
            height: 32px;
            border-color: #FBBF24;
            top: 10px;
            left: 10px;
        }

        .logo-text .so {
            color: #2563EB;
        }

        .logo-text .lab {
            color: #FBBF24;
        }

        .tagline {
            font-size: 18px;
            color: #2563EB;
            font-style: italic;
            text-align: left;
            letter-spacing: 0.5px;
            font-weight: 400;
            margin-left: 95px;
            margin-top: -18px;
            white-space: nowrap;
        }

        .tagline .sociocracy {
            color: #2563EB;
        }

        .tagline .laboratory {
            color: #FBBF24;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo">
            <div class="logo-icon">
                <div class="circle-container">
                    <div class="circle large"></div>
                    <div class="circle medium"></div>
                    <div class="circle small"></div>
                </div>
            </div>
            <span class="logo-text"><span class="so">So</span><span class="lab">Lab</span></span>
        </div>
        <div class="tagline"><span class="sociocracy">sociocracy</span> <span class="laboratory">laboratory</span></div>
    </div>
</body>

</html>
